<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		/*
			邮件规则：
				1前面用户名
				2后面跟着@
				3后面也可以
				4.com获得前面的东西


			正则表达式用于定义一些字符串的规则：
				计算机可以根据正则表达式来检查一串字符是否符合规则
				获取将字符串中符合郭泽的内容提取出来

			因为是对象 对弈直接不说废话先建立对象

			var 变量 =new RegExp（"正则表达式"，"匹配模式"）
		*/
			var reg =new RegExp("a","i");//这个正则表达式可以用来检查字符串是否含有a 也就是说有a就行严格区分大小写
			/*在构造函数中可可已传递一个匹配模式
					i  忽略大小写
					g 全局匹配模式
			
			*/
			var str="a";
			/*
				正则表达式的方法 test（） 测试
				 -使用这个方可课以检查一个字符串是否符合规则 
				 	-如果符合返回true
				 	-绕过不符合返回false
			*/
			var result = reg.test(str);
			console.log(result);
			console.log(reg.test("a"));
			console.log(reg.test("Abc"));
	</script>
</head>

</body>
</html>
