<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 200px;
			border: 1px solid red;
		}
		#div2 {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var box1 = document.getElementById("div1");
			var box2 = document.getElementById("div2");
			box1.onmousemove = function(event){
				/*
					clientX
					clientY
				*/
				//处理兼容问题
				if(!event){
					event=window.event;
				}

				var x =event.clientX;
				var y =event.clientY;	
				box2.innerHTML=	"X="+x+"Y="+y;	

				
			}
		}
	</script>
</head>
<body>
<div id = "div1"></div>
<div id = "div2"></div>
</body>
</html>
