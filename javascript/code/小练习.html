	//编写一段程序 删除重复的元素 var arr=[1,2,3,4,5,2,2,2,6,7]
	var arr =[1,2,3,4,5,2,2,2,6,7];
	for(var i = 0; i<arr.length; i++){
		for(var j =i+1; j<arr.length; j++){
			if (arr[i]==arr[j]){
				arr.splice(j,1);
				j--;
			}
		}
	}
