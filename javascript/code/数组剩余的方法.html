	<script type="text/javascript">

		var arr = ["孙悟空","猪八戒","沙僧"];
		var arr1 =["红孩儿","牛魔王","铁扇公主"];
		var arr2 =["二郎神","玉皇大地","如来佛"];

		//目的想让三个数组合并
		/*要用到 concat()方法*/
		var result = arr.concat(arr1,arr2);
		console.log(arr);
		console.log(arr1);
		console.log(result);

		/*join() 该方法把数组改成字符串 盖饭发布会对原数组产生影响 有返回值
		在join中可以指定一个字符串作为连接付
		*/
		alert(arr.join("你好吗"));
		alert(arr);

		/*reverse()该方法用来翻转数组 会影响原数组*/
		arr.reverse();
		console.log(arr);

		/*数组排序*/
		var arr3 = [1,9,5,7,8,36,4,4];
		arr3.sort(function(a,b){
			/*if(a>b){
				return 1;
			}else if(a<b){
				return -1;
			}else{
				return 0;
			}*/
			return -(a-b);
		});
		console.log(arr3);
