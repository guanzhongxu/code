<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			var ul = document.getElementById("u1");
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				var li = document.createElement("li");
				li.innerHTML = "<a href='javascript:;' class='aa'>65656</a>";
				ul.appendChild(li);
			};
			ul.onclick = function(event){
				event = event || window.event;
				if(event.target.className =="aa"){
					alert("hello");
				}
			}
		}
	</script>
	
</head>
<body>
<button id = "btn">5555</button>
<ul id ="u1">
	<li><a href="javascript:;" class="aa">65656</a></li>
	<li><a href="javascript:;" class="aa">65656</a></li>
	<li><a href="javascript:;" class="aa">65656</a></li>
</ul>
</body>
</html>
