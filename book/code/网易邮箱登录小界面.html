<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>网易邮箱小界面</title>
	<style type="text/css">
		* {
				margin:0;
				padding: 0;
		}
		header {
				height: 64px;
				background-color: #3c3c3c;
		}
		.W {
			height: 64px;
			width: 970px;
			background-color: pink;
			margin: 0 auto;
		}
		ul {
			list-style: none;
		}
		li {
			float: left;
		}
	</style>
</head>
<body>
<header>
	<div class="W">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</header>
</body>
</html>
