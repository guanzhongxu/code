<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div {
		width: 350px;
		height: 350px;
		position: relative;
	}
	div img {
		position: absolute;
	}
	div ul li {
		width: 10px;
		height: 10px;
		background: #000;
	}
	ul {
		position: absolute;
		list-style: none;
		right: 10px;
		bottom: 0;
	}
	li {
		float: left;
		margin: 10px;
	}
	</style>
</head>
<body>
<div>
	<form action="#" method="post" >
		<img src="../images/网易邮箱图片.jpg">
		<ul>
			<li><input type="button" value="1"></li>
			<li><input type="button" value="2"></li>
			<li><input type="button" value="3"></li>
			<li><input type="button" value="4"></li>
			<li><input type="button" value="5"></li>
		</ul>
	</form>
	
</div>
</body>
</html>
